<!DOCTYPE html>
<html lang="nl">
<head>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="css" href="css/Over'all Grid.css">
 
    <title>Over'all Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 20% 50% auto;
            background-color: #2196F3;
            padding: 10px;
        }
        .grid-time{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1></h1>
    <img src="img/logo.png" alt="logo" width="150" height="100">
    <img src="img/header_bg.png">
    <div class="grid-container">


    </div>
    
</body>
</html>
